{% extends 'base.html' %}

{% block externalHeadIncludes %}
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/checkout.css" ) }}>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block main %}
<div class="full-wrapper content-bg clear">
	<div class="wrapper clear">
		<div class="content-section clear">
			<div class="about-part">
				<h2>Checkout</h2>
				<div class="checkout-container">
					<form class="frm-checkout">

						<div class="row">
							<div class="col-50">
								<h3>Billing Address</h3>
								<label for="fname"><i class="fa fa-user"></i> Full Name</label>
								<input type="text" id="fname" name="firstname" placeholder="John M. Doe">
								<label for="email"><i class="fa fa-envelope"></i> Email</label>
								<input type="text" id="email" name="email" placeholder="john@example.com">
								<label for="adr"><i class="fa fa-address-card"></i> Address</label>
								<input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
								<label for="city"><i class="fa fa-map-pin" aria-hidden="true"></i> City</label>
								<input type="text" id="city" name="city" placeholder="New York">

								<div class="row">
									<div class="col-50">
										<label for="state">State</label>
										<input type="text" id="state" name="state" placeholder="NY">
									</div>
									<div class="col-50">
										<label for="zip">Zip</label>
										<input type="text" id="zip" name="zip" placeholder="10001">
									</div>
								</div>
							</div>

							<div class="col-50">
								<h3>Payment</h3>
								<label for="fname">Accepted Cards</label>
								<div class="icon-container">
									<i class="fab fa-brands fa-cc-visa" style="color:navy;"></i>
									<i class="fab fa-cc-amex" style="color:blue;"></i>
									<i class="fab fa-cc-mastercard" style="color:red;"></i>
									<i class="fab fa-cc-discover" style="color:orange;"></i>
								</div>
								<label for="cname">Name on Card</label>
								<input type="text" id="cname" name="cardname" placeholder="John More Doe">
								<label for="ccnum">Credit card number</label>
								<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
								<label for="expmonth">Exp Month</label>
								<input type="text" id="expmonth" name="expmonth" placeholder="September">
								<div class="row">
									<div class="col-50">
										<label for="expyear">Exp Year</label>
										<input type="text" id="expyear" name="expyear" placeholder="2018">
									</div>
									<div class="col-50">
										<label for="cvv">CVV</label>
										<input type="text" id="cvv" name="cvv" placeholder="352">
									</div>
								</div>
							</div>

						</div>
						<label>
							<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
						</label>
						<input type="submit" value="Continue to checkout" class="btn">
					</form>
				</div>
			</div>
		</div>

		<div class="sidebar clear">

		</div>

	</div>
</div>
{% endblock %}
